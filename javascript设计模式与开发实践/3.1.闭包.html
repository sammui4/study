<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.1.闭包</title>
</head>
<body>
  <button id="execute">点击我执行命令</button>
  <button id="undo">点击我执行命令</button>
  <button id="execute1">点击我执行命令</button>
  <button id="undo1">点击我执行命令</button>
  <script>
    //1。封装变量
    var mult = function(){
      var a = 1;
      for(var i=0,l=arguments.length;i<l;i++){
        a = a*arguments[i]
      }
      return a
    }
    var multInstance = mult(1,2,3);
    console.log(multInstance)

    // 假如做缓存
    var cache = {};
    var mult1 = function(){
      var args = Array.prototype.join.call(arguments,',');
      if(cache[args]){
        return cache[args];
      };
      var a = 1;
      for(var i=0,l = arguments.length;i<l;i++){
        a = a * arguments[i]
      }
      return cache[args] = a;
    }
    console.log(mult1(1,2,3));


    var mult2 = (function(){
      var cache = {};
      return function(){
        var args = Array.prototype.join.call(arguments,',');
        if(cache[args]){
          return cache[args];
        };
        var a = 1;
        for(var i=0,l = arguments.length;i<l;i++){
          a = a * arguments[i]
        }
        return cache[args] = a;
      }
    })()
    var multInstance2 = mult2(1,2,3,4)
    console.log(multInstance2)

    var mult3 = (function(){
      var cache = {};
      var calculate = function(){
        var a = 1;
        for(var i=0,l = arguments.length;i<l;i++){
          a = a * arguments[i];
        }
        return a
      }
      return function(){
        var args = Array.prototype.join.call(arguments,',');
        if(cache[args]){
          return cache[args];
        };
        return cache[args] = calculate.apply(null,arguments)
      }
    })();
    console.log(mult3(1,2,3));


    // 2、延续局部变量的寿命
    var report = function(src){
      var img = new Image();
      img.src = src;
    }       // 存在丢失数据的问题

    var report = (function(){
      var imgs = [];
      return function(src){
        var img = new Image();
        imgs.push(img);
        img.src = src;
      }
    })();


    // 3、模拟面向对象
    var extent = function(){
      var value = 0;
      return {
        call:function(){
          value++;
          console.log(value);
        }
      }
    }

    var extend = extent();
    extend.call();
    extend.call();
    extend.call();

    var extent1 = {
      value:0,
      call:function(){
        this.value++;
        console.log(this.value);
      }
    }
    extent1.call();
    extent1.call();
    extent1.call();


    // 用闭包实现命令模式
    var Tv = {
      open:function(){
        console.log('打开电视机')
      },
      close:function(){
        console.log('关闭电视机')
      }
    }

    var openTvCommand = function(receiver){
      this.receiver = receiver
    }
    openTvCommand.prototype.execute = function(){
      this.receiver.open();
    }
    openTvCommand.prototype.undo = function(){
      this.receiver.close();
    };
    var setCommand = function(command){
      document.getElementById('execute').onclick = function(){
        command.execute();
      }
      document.getElementById('undo').onclick = function(){
        command.undo();
      }
    }

    setCommand(new openTvCommand(Tv));


    // 使用闭包
    var createCommand = function(receiver){
      var execute = function(){
        return receiver.open()
      }
      var undo = function(){
        return receiver.close()
      }
      return{
        execute:execute,
        undo:undo
      }
    }
    var setCommand1 = function(command){
      document.getElementById('execute1').onclick = function(){
        command.execute();
      }
      document.getElementById('undo1').onclick = function(){
        command.undo();
      }
    }
    setCommand1(createCommand(Tv));
  </script>
</body>
</html>
