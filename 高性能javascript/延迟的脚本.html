<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>延迟的脚本</title>
</head>
<body>
  <script defer>
    console.log('defer')
  </script>
  <script async>
    console.log('async')
  </script>
  <script >
    console.log('script')
  </script>
  <script >
    window.onload = function(){
      console.log('onload')
    }
  </script>
</body>
</html>
