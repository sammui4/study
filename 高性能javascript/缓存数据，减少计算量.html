<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>缓存数据，减少计算量</title>
</head>
<body>
  <script>
    function mefactorial(n){
      if(!mefactorial.cache){
        mefactorial.cache = {
          "0":1,
          "1":1,
        }
      }
      if(!mefactorial.cache.hasOwnProperty(n)){
        mefactorial.cache[n] = n* mefactorial(n-1);
      }
      return mefactorial.cache[n]
    }
  </script>
</body>
</html>
